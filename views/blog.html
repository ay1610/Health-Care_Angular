<div>
	<div class="titleWrapper">
	<div class="titleContainer blogContainer">
		<h4>Blog</h4>
		<select class="selectDiv" ng-model="selLanguage" ng-change="selectedLanguage(selLanguage)"> 
	    	<option value="english">English</option>
	        <option value="spanish">Spanish</option>
	        <option value="" >Both</option>
	    </select>
	</div>
	</div>
	<div class="contentContainer">
		<div class="contentDiv" ng-repeat="data in filteredpostData | orderBy: 'date':true">
			<div class="dataDiv">
				<div class="blogDataTitle">
					<a href="" ng-click="openPost(data.postLink)";>{{data.title}}</a>
					<span class="dateContent">{{data.date}}</span>
				</div>
				<div class="category">in {{data.category}}</div>
				<div class="description">{{data.description}}</div>
			</div>
		</div>
	</div>
</div>
